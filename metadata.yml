creativeWorkStatus: Published
name: Erstellung eines JSON-Schemas zur Validierung vorgegebener Beispieldaten
description: >-
  * Nach Vorgabe von validen (Ordner examples/valid) und nicht-validen (Ordner
  examples/invalid) Beispieldokumenten sowie eines Testskripts (test.sh), soll
  ein JSON-Schema erstellt werden.

  * Die Dateien im examples-Ordner dürfen dabei nicht verändert werden,
  lediglich die Schema-Dateien im schemas-Ordner.

  * Ergebnis: Ein JSON-Schema, dass die Dokumente entsprechend den Vorgaben
  (valide oder nicht-valide) validiert.
